apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-photo-album
  namespace: oit-sepe-test
  labels:
    app: my-photo-album
spec:
  # Tell Deployment how to find its Pod(s)
  selector:
    matchLabels:
      app: my-photo-album
  template:
    # Label Pod(s) so Deployment can find them
    metadata:
      labels:
        app: my-photo-album
    spec:
      containers:
      - name: photo-album
        # Point directly to GH Packages
        image: ghcr.io/davegoldhammer/goldhamm-photo-album/photo-album:latest
        # Enable DEBUG logging on the static web server
        env:
        - name: DEBUG
          value: "true"
        # Specify upper and lower bounds for resource consumption
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 0m
            memory: 0Mi
